name: Build and Deploy Java Parser

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install ANTLR4 and Maven
      run: |
        # Add installation steps for ANTLR4 here
        sudo apt-get update
        sudo apt-get install -y antlr4 maven
    - name: Import GPG key
      run: |
        gpg-connect-agent killagent /bye
        gpg-connect-agent /bye
        mkdir -p ~/.gnupg
        touch ~/.gnupg/gpg.conf
        echo "no-tty" >> ~/.gnupg/gpg.conf
        echo "batch" >> ~/.gnupg/gpg.conf
        chmod 700 ~/.gnupg
        gpg-connect-agent /bye
        export GPG_TTY=$(tty)
        echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --pinentry-mode loopback --import
        gpg --passphrase "${{ secrets.GPG_PASSPHRASE }}" --armor --export C3134853529BEF01 > public.gpg
        gpg --passphrase "${{ secrets.GPG_PASSPHRASE }}" --armor --export-secret-keys C3134853529BEF01 > private.gpg
    
    - name: Generate and Compile Java Code
      run: make java_parser

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Deploy to Maven Central
      run: mvn clean deploy --settings .github/settings.xml
      env:
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}